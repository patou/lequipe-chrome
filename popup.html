		<script type="text/javascript" src="directLive.js"></script>
        <script type="text/javascript">
            var db;
            
            
            function scroll(cible, sens){
            
                var hauteur = parseInt($("#" + cible).parent().css('height'));
                var top = parseInt($("#" + cible).css('top'));
                if (sens == '+' && top <= 0) {
                    $("#" + cible).animate({
                        'top': '+=' + hauteur + 'px'
                    }, 'slow');
                }
                else 
                    if (sens == '-') {
                        var length = parseInt($("#" + cible + " > div").length);
                        var divHauteur = parseInt($("#" + cible + " div:eq(0)").outerHeight(true));
                        
                        // Cas ou il y en a plusieurs sur une ligne 
                        var widthElmt = parseInt($("#" + cible + " div:eq(0)").css('width'));
                        var widthTot = parseInt($("#" + cible).outerWidth(true));
                        
                        if (widthTot - widthElmt > 10) {
                            length = Math.floor(length / Math.floor(widthTot / widthElmt));
                        }
                        
                        // Calcul 
                        var calc = length * divHauteur - hauteur - 10;
                        
                        if (Math.abs(top) < calc) 
                            $("#" + cible).animate({
                                'top': '-=' + hauteur + 'px'
                            }, 'slow');
                    }
            }
            
            $('#next').click(function(){
                scroll('allo', '+');
            });
            
            $('#back').click(function(){
                scroll('allo', '-');
            });
            
            
			
			function loadDirect()
			{
				$('#DIV_CONTENT').text("");
				
				var req = "SELECT * FROM Lives WHERE read = ?  AND date LIKE ? ORDER BY heure DESC"; //
				
				today = new Date();
				
				todayString = '%'+today.getDate()+'/%'+ (today.getMonth()+1);
				console.log(todayString);
				
				var args = [false, todayString]; // 
				
				db.transaction(function(tx){
					tx.executeSql(req, args, function(tx, result){
						for (var i = 0, item = null; i < result.rows.length; i++) {
							item = result.rows.item(i);
							console.log(item['id']);
							var html = displayDirect(item, true);
							if (item["statut"] != "T") {
								$('#DIV_CONTENT').prepend(html);
							}
							else {
								$('#DIV_CONTENT').append(html);
							}
						}
					});
				});
				
				loadFooter('LIVE');
				
			}
			
            
            
            
            
            function loadDiv(type){
            
			if (type == 'LIVE') {
				loadDirect();
			} else {
				$('#DIV_CONTENT').text("");
				
				var req = "SELECT * FROM Items WHERE read = ? AND type LIKE ?";
				var categorie = "%";
				var args = [false, categorie];
				
				if (type == "GENERAL") {
					categorie = "general%";
				} else if (type == "FOOT") {
					categorie = "foot%";
				} else if (type == "AUTO") {
					categorie = "auto%";
				} else if (type == "TENNIS") {
					categorie = "tennis%";
				} else if (type == "RUGBY") {
					categorie = "rugby%";
				} else if (type == "Basket-Hand-Volley") {
					categorie = "bhv%";
				} else if (type == "CYCLISME") {
					categorie = "cyclisme%";
				} else if (type == "AUTRES") {
					categorie = "autre%";
				} else if (type == "LIVE") {
					categorie = "live%";
				} else if (type == "CM2010") {
					categorie = "allo%";
				} else {
					type = "TOUS";
				}
				
				// Selection des Items :
				db.transaction(function(tx){
					tx.executeSql(req, [false, categorie], function(tx, result){
						for (var i = 0, item = null; i < result.rows.length; i++) {
							item = result.rows.item(i);
							console.log(item['title']);
							html = '<div class="item" id="item' + i + '" onclick="readItem(' + i + ', \'' + encodeURI(item['id']) + '\' )" ><a class="title" href="' + item['url'] + '" target="_blank" onclick="readItem(' + i + '); return true;" >' + item['title'] + ' </a>';
							html += '<div class="link-to-go"/>';
							html += '<p class="content" >' + correctImg(item['text']) + '</p>';
							html += ' <div style="clear:both; height:1px; overflow:hidden; border-top:1px dashed #99BB00; margin:2px 4px 0px 4px"></div><div>';
							
							$('#DIV_CONTENT').prepend(html);
						}
					});
				});
				
			
				loadFooter(type);
				
			}
                
            }
            
            function readItem(id, itemId){
                chrome.extension.getBackgroundPage().setReadItem(decodeURI(itemId));
                $('#item' + id).hide().remove();
            }
            
            function correctImg(html){
                var i = html.indexOf('\"/Medias/');
                if (i != -1) {
                    html = html.substr(0, i + 1) + 'http://img.lequipe.fr' + html.substr(i + 1);
                }
                return html;
            }
            
            function loadNavTab(){
                var feeds = chrome.extension.getBackgroundPage().getFeedsList();
                var feedName;
                var tabs = {};
                $('#nav').empty();

                for (var i = 0; i < feeds.length; i++) {
                    if (typeof feeds[i] == "object") {
                        feedName = feeds[i].key;
                        if (feedName.indexOf("general") == 0 && !tabs["general"]) {
                            tabs["general"] = true;
                        }
                        if (feedName.indexOf("foot") == 0 && !tabs["foot"]) {
                            tabs["foot"] = true;
                        }
                        if (feedName.indexOf("auto") == 0 && !tabs["auto"]) {
                            tabs["auto"] = true;
                        }
                        if (feedName.indexOf("tennis") == 0 && !tabs["tennis"]) {
                            tabs["tennis"] = true;
                        }
                        if (feedName.indexOf("rugby") == 0 && !tabs["rugby"]) {
                            tabs["rugby"] = true;
                        }
                        if (feedName.indexOf("bhv") == 0 && !tabs["bhv"]) {
                            tabs["bhv"] = true;
                        }
                        if (feedName.indexOf("cyclisme") == 0 && !tabs["cyclisme"]) {
                            tabs["cyclisme"] = true;
                        }
                        if (feedName.indexOf("autre") == 0 && !tabs["autre"]) {
                            tabs["autre"] = true;
                        }
                        if (feedName.indexOf("live") == 0 && !tabs["live"]) {
                            tabs["live"] = true;
                        }
                    }
                }
				
				// permet d'ordonner les onglets
				if(tabs["autre"])
					$('#nav').prepend('<a id="AUTRES" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Autres</a>');
				if(tabs["cyclisme"])
					$('#nav').prepend('<a id="CYCLISME" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Cyclisme</a>');
				if(tabs["bhv"])
					$('#nav').prepend('<a id="Basket-Hand-Volley" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">BHV</a>');
				if(tabs["rugby"])
					$('#nav').prepend('<a id="RUGBY" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Rugby</a>');
				if(tabs["tennis"])
					$('#nav').prepend('<a id="TENNIS" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Tennis</a>');
				if(tabs["auto"])
					$('#nav').prepend('<a id="AUTO" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Auto</a>');
				if(tabs["foot"])
					$('#nav').prepend('<a id="FOOT" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Foot</a>');
				if(tabs["general"])
					$('#nav').prepend('<a id="GENERAL" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Général</a>');
				if(tabs["live"])
					$('#nav').prepend('<a id="LIVE" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Directs</a>');
				// ALLO
				$('#nav').prepend('<a id="CM2010" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">CM&nbsp;2010</a>');
				if (feeds.length > 0) {
                    $('#nav').prepend('<a id="TOUS" href="#javascript" class="lienNav" onclick="loadDiv(this.id)">Tous</a>');
                }
            }
            
            function getDateEnFrancais(date){
            
                var newDate = "";
                
                laDate = new Date(date);
                
                var minutes = "" + laDate.getMinutes();
                
                minutes = minutes.length == 1 ? "0" + minutes : minutes;
                
                newDate = laDate.getHours() + "h" + minutes;
                
                return newDate;
            }

                $('#titreHeader').text(nav).parent().attr('class', nav);
                if (lastNav) {
                    $('#' + lastNav).removeClass("selected");
                }
                $('#' + nav).addClass("selected");
                lastNav = nav;
                $("#footer, #header").html(tabFooters[nav]);
            }
